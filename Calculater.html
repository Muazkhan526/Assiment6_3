<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="simplestyle.css">
    <script src="mein.js"></script>
    <title>Simple Calculater</title>
</head>
<body>
    <div style="margin-left: 16%;">
    <h1 style="font-family: 'Times New Roman', Times, serif;font-size: xx-large;margin-top:5%;color: white;">Simple calculater</h1></div>
        <div class="container">
        <div class="row">
            <input type="text" class="form-control" id="screen">
        </div>
        <div class="button">
            <button class="operater"onclick="operater('+')">+</button>
            <button class="operater"onclick="operater('-')">-</button>
            <button class="operater"onclick="operater('*')">*</button>
            <button class="operater"onclick="operater('/')">/</button>
            <button class="buttons"onclick="buttons(9)">9</button>
            <button class="buttons"onclick="buttons(8)">8</button>
            <button class="buttons"onclick="buttons(7)">7</button>
            <button class="buttons"onclick="buttons(6)">6</button>
            <button class="buttons"onclick="buttons(5)">5</button>
            <button class="buttons"onclick="buttons(4)">4</button>
            <button class="buttons"onclick="buttons(3)">3</button>
            <button class="buttons"onclick="buttons(2)">2</button>
            <button class="buttons"onclick="buttons(1)">1</button>
            <button class="buttons"onclick="buttons(0)">0</button>
            <button class="buttons"onclick="buttons('.')">.</button>
            <button class="cleardata btn btn-danger"onclick="clearData()">AC</button>
            <button class="equal"onclick="calculate()">=</button>
        </div>
    </div>
</body>
</html>
